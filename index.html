<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/index.css"></link>
    <title>Tree Generation</title>
</head>
<body>
    <header class="nav-bar"></header>
    <main class="main-content" id="main-content">
        <aside class="selectors" id="config-container">
            <div class="selectable-rooms" >
                <div class="room room-regular" id="room-selector"></div>
                <div class="room room-start" id="room-selector-start"></div>
                <div class="room room-end" id="room-selector-end"></div>
            </div>
            <div class="call-to-actions">
                <button id="btn-log-rooms" class="btn"> Log Rooms</button>
                <button id="btn-submit-map" class="btn"> Submit</button>
                <button id="btn-next-iteration" disabled class="btn">Next Iteration</button>
            </div>
        </aside>
        <section class="canvas" id="canvas">
            
        </section>
    </main>
    <footer class="footer"></footer>
</body>
<script src="assets/js/script.js"></script>
</html>
